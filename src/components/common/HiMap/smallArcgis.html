<!DOCTYPE html>
<head>
  <meta content="text/html; charset=utf-8"/>

  <script src="/HiatmpPro/HiMap/himap.js" maptype = "arcgis" onready = "mapready"></script>
  <title>maptest</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      overflow-x: hidden; overflow-y: hidden;
    }
  </style>
  <script>
    var _MapApp;
    function mapready(){
      _MapApp = new HiMap(document.getElementById("smallMap"));
        if(parent.onSmallmapload){
            parent.onSmallmapload(_MapApp);
        }

    }
  </script>
</head>

<body>
<div id="smallMap" style="top: 0px; left: 0px; border-bottom: 0px; width:100%;height:100%;"></div>
</body>
</html>
